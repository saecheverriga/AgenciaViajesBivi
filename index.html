                        <div className="p-8 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 shadow-xl hover:transform hover:-translate-y-2 transition duration-300">

                            </div>

                        </div>

                                <CheckCircle className="w-8 h-8" />
                            </div>
                            <h3 className="text-xl font-bold mb-3 text-white">{t.features.card2_title}</h3>
                            <p className="text-cyan-100 leading-relaxed">{t.features.card2_desc} <span className="font-bold text-yellow-300">{t.features.card2_highlight}</span> {t.features.card2_desc_end}</p>
                        </div>
                        <div className="p-8 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 shadow-xl hover:transform hover:-translate-y-2 transition duration-300">

                                <Users className="w-8 h-8" />
                            </div>
                            <h3 className="text-xl font-bold mb-3 text-white">{t.features.card3_title}</h3>
                            <p className="text-cyan-100 leading-relaxed">{t.features.card3_desc} <span className="font-bold text-yellow-300">{t.features.card3_highlight}</span> {t.features.card3_desc_end}</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- COMPONENTE DE CARRUSEL 3D REUTILIZABLE ---
        const Carousel3D = ({ id, folder, filePrefix, badge, title, subtitleStart, linkText, subtitleEnd, backgroundStyle, scrollToSection, clickHint }) => {
            const [angle, setAngle] = useState(0);
            const [lightboxSrc, setLightboxSrc] = useState(null);
            
            // Inicializar con im√°genes de respaldo para que la secci√≥n siempre sea visible en vivo
            const defaultImages = folder === 'viajes' ? [
                "https://images.unsplash.com/photo-1596436889106-be35e843f974?auto=format&fit=crop&q=80&w=600", // San Andr√©s
                "https://images.unsplash.com/photo-1590523277543-a94d2e4eb00b?auto=format&fit=crop&q=80&w=600", // Cartagena
                "https://images.unsplash.com/photo-1583531352515-8884af319dc1?auto=format&fit=crop&q=80&w=600", // Eje Cafetero
                "https://images.unsplash.com/photo-1591746200676-4742f1f5492d?auto=format&fit=crop&q=80&w=600", // Tayrona
                "https://images.unsplash.com/photo-1533630737184-7833055979eb?auto=format&fit=crop&q=80&w=600"  // Guatape
            ] : [
                "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&q=80&w=600", // Paris
                "https://images.unsplash.com/photo-1520106212299-d99c443e4568?auto=format&fit=crop&q=80&w=600", // Roma
                "https://images.unsplash.com/photo-1512453979798-5ea904ac66de?auto=format&fit=crop&q=80&w=600", // Cancun
                "https://images.unsplash.com/photo-1525874684015-58379d421a52?auto=format&fit=crop&q=80&w=600", // Venecia
                "https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&q=80&w=600"  // Taj Mahal
            ];

            const [images, setImages] = useState(defaultImages); 
            const [radius, setRadius] = useState(400); 

            useEffect(() => {
                const checkImages = async () => {
                    const foundImages = [];
                    let i = 1;
                    let keepChecking = true;
                    const extensions = ['.jpeg', '.jpg', '.png', '.JPG', '.JPEG'];
                    
                    const loadImage = (url) => {
                        return new Promise((resolve, reject) => {
                            const img = new Image();
                            img.onload = () => resolve(url);
                            img.onerror = () => reject(url);
                            img.src = url;
                        });
                    };

                    while (keepChecking && i <= 50) {
                        let found = false;
                        for (const ext of extensions) {
                            const path = `./${folder}/${filePrefix}${i}${ext}`;
                            try {
                                await loadImage(path);
                                foundImages.push(path);
                                found = true;
                                break; 
                            } catch (error) {
                                // continuar probando
                            }
                        }

                        if (found) {
                            i++;
                        } else {
                            keepChecking = false; 
                        }
                    }
                    
                    // Solo actualizar si se encontraron im√°genes locales reales
                    if (foundImages.length > 0) {
                        setImages(foundImages);
                    }
                };
                checkImages();
            }, [folder, filePrefix]);

            const slideCount = images.length;
            const theta = slideCount > 0 ? 360 / slideCount : 0;

            const rotate = (dir) => {
                setAngle(prevAngle => prevAngle + (dir * theta));
            };

            useEffect(() => {
                const calculateRadius = () => {
                    let baseRadius = window.innerWidth / 2;
                    if (slideCount > 0) {
                        const minRadiusForImages = (slideCount * 300) / (2 * Math.PI) * 1.1;
                        baseRadius = Math.max(baseRadius, minRadiusForImages, 340);
                    } else {
                        baseRadius = Math.max(baseRadius, 340);
                    }
                    setRadius(baseRadius);
                };
                calculateRadius();
                window.addEventListener('resize', calculateRadius);
                return () => window.removeEventListener('resize', calculateRadius);
            }, [slideCount]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (lightboxSrc) {
                        if (e.key === 'Escape') setLightboxSrc(null);
                    } 
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [lightboxSrc]); 

            // Seguridad extra: si por alguna raz√≥n no hay im√°genes, no mostrar nada, pero con defaults esto raramente pasar√°
            if (slideCount === 0) return null;

            return (
                <section id={id} className="carousel-3d-section" style={{ background: backgroundStyle }}>
                    <div className="text-center mb-8 px-6">
                        <div className="inline-block bg-white/10 text-white font-semibold px-4 py-1 rounded-full text-sm mb-3 border border-white/30 backdrop-blur-sm">
                            {badge}
                        </div>
                        <h2 className="text-4xl font-bold text-white mb-4 leading-tight">{title}</h2>
                        <p className="text-gray-200 max-w-2xl mx-auto text-lg">
                            {subtitleStart} <button onClick={() => scrollToSection('contacto')} className="text-cyan-300 font-bold hover:text-white underline decoration-2 underline-offset-4 cursor-pointer bg-transparent border-none p-0 inline transition-colors">{linkText}</button> {subtitleEnd}
                        </p>
                    </div>

                    <div className="carousel-wrapper">
                        <div className="carousel-3d" style={{ transform: `translateZ(-${radius}px) rotateY(${angle}deg)` }}>
                            {images.map((src, i) => (
                                <div key={i} className="slide-3d" style={{ transform: `rotateY(${theta * i}deg) translateZ(${radius}px)` }} onClick={() => setLightboxSrc(src)}>
                                    <img src={src} alt={`${title} - Imagen ${i + 1}`} loading="lazy" />
                                </div>
                            ))}
                        </div>
                        <div className="controls-3d">
                            <button onClick={() => rotate(1)} aria-label="Anterior">‚Üê</button>
                            <button onClick={() => rotate(-1)} aria-label="Siguiente">‚Üí</button>
                        </div>
                        <p className="absolute -bottom-[130px] w-full text-center text-cyan-200/80 text-sm font-light tracking-wide pointer-events-none z-10">
                            {clickHint}
                        </p>
                    </div>

                    {lightboxSrc && (
                        <div className="lightbox-overlay" onClick={() => setLightboxSrc(null)}>
                            <span className="close-lightbox" onClick={() => setLightboxSrc(null)}>√ó</span>
                            <img src={lightboxSrc} alt={`Imagen ampliada de ${title}`} className="lightbox-image" onClick={(e) => e.stopPropagation()} />
                        </div>
                    )}
                </section>
            );
        };

        // Video Testimonials Component (YouTube Shorts)
        const VideoTestimonials = ({ t }) => {
            const videoIds = [
                "UaySFhS4Bxk", "2Uf1seNSvUw", "f8CGs1nFo5A",

                                    <iframe 
                                        className="w-full h-full absolute inset-0"

                                        title={`Video Testimonial ${index + 1}`}
                                        frameBorder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowFullScreen
                                        loading="lazy"
                                        referrerPolicy="no-referrer"
                                    ></iframe>
                                </div>
                            ))}
                        </div>
                         <p className="text-center text-gray-400 text-sm mt-4 italic">{t.videos.scroll_hint}</p>
                    </div>
                </section>
            );
        }

        // About
        const About = ({ t }) => (
            <section id="nosotros" className="py-24 bg-orange-50">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-center gap-16">
                        <div className="md:w-1/2 relative">
                            {/* Decorativo detr√°s de la foto */}
                            <div className="absolute -top-4 -left-4 w-24 h-24 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
                            <div className="absolute -bottom-8 -right-4 w-32 h-32 bg-cyan-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
                            
                            <img src="./web_images/acercade_pic.jpg" alt="Equipo Viento Fresco" className="rounded-2xl shadow-2xl z-10 relative transform rotate-1 hover:rotate-0 transition duration-500 border-4 border-white" />
                            
                            <div className="absolute -bottom-6 -right-6 bg-teal-600 text-white p-6 rounded-xl shadow-xl hidden md:block z-20">
                                <p className="text-3xl font-bold">19+</p>
                                <p className="text-sm">{t.about.years}</p>
                            </div>
                        </div>
                        <div className="md:w-1/2">
                            <span className="text-orange-500 font-bold tracking-widest text-sm uppercase mb-2 block">{t.about.badge}</span>
                            <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-8">{t.about.title}</h2>
                            <div className="prose prose-lg text-gray-600">
                                <p className="mb-6 leading-relaxed text-lg" dangerouslySetInnerHTML={{ __html: t.about.p1 }}></p>
                                <p className="leading-relaxed text-lg" dangerouslySetInnerHTML={{ __html: t.about.p2 }}></p>
                            </div>
                            <div className="mt-8 flex items-center gap-4">
                                <div className="h-px w-20 bg-orange-300"></div>
                                <Heart className="text-orange-400 fill-current w-6 h-6" />
                                <div className="h-px w-20 bg-orange-300"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // Contact
        const Contact = ({ t }) => {
            useEffect(() => {
                const d = document;
                const w = "https://tally.so/widgets/embed.js";
                const loadTally = () => {
                    if (typeof Tally !== "undefined") {
                        Tally.loadEmbeds();
                    } else {
                        d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((e) => {
                            e.src = e.dataset.tallySrc;
                        });
                    }
                };
                if (typeof Tally !== "undefined") {
                    loadTally();
                } else if (d.querySelector(`script[src="${w}"]`) === null) {
                    const s = d.createElement("script");
                    s.src = w;
                    s.onload = loadTally;
                    s.onerror = loadTally;
                    d.body.appendChild(s);
                }
            }, []);

            return (
                <section id="contacto" className="py-24 bg-cyan-950 relative overflow-hidden">
                    {/* Fondo decorativo */}
                    <div className="absolute top-0 right-0 w-1/3 h-full bg-blue-900/30 rounded-l-full blur-3xl"></div>
                    
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
                            <div className="md:w-5/12 bg-cyan-700 text-white p-12 flex flex-col justify-between relative overflow-hidden">
                                {/* C√≠rculos decorativos sutiles */}
                                <div className="absolute top-0 left-0 w-32 h-32 bg-white/10 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                                
                                <div>
                                    <h3 className="text-3xl font-bold mb-6">{t.contact.title}</h3>
                                    <p className="mb-10 text-cyan-100 leading-relaxed text-lg">
                                        {t.contact.subtitle}
                                    </p>
                                    <a href="https://wa.me/573014544907?text=Hola%20Biviana,%20vi%20la%20web%20y%20quiero%20cotizar%20un%20viaje." target="_blank" className="bg-green-500 text-white font-bold py-4 px-6 rounded-xl hover:bg-green-600 transition shadow-lg flex items-center justify-center gap-3 mb-8 group transform hover:scale-105 duration-200 border border-green-400">

                                    </a>
                                    <div className="space-y-5 border-t border-cyan-500/50 pt-8">
                                        <p className="font-semibold mb-2 text-cyan-200 uppercase text-sm tracking-wider">{t.contact.contact_direct}</p>
                                        <div className="flex items-center gap-4 text-lg"><Phone className="w-6 h-6" /><span>+57 301 454 4907</span></div>
                                        <div className="flex items-center gap-4 text-lg"><MapPin className="w-6 h-6" /><span>Medell√≠n, Colombia</span></div>
                                    </div>
                                </div>
                                <div className="mt-12 pt-6 border-t border-cyan-500/30">
                                    <p className="text-sm text-cyan-200">{t.contact.advisor}</p>
                                </div>
                            </div>
                            <div className="md:w-7/12 p-12 bg-gray-50">
                                <div className="mb-8">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">{t.contact.form_title}</h3>
                                    <p className="text-gray-500">{t.contact.form_desc}</p>
                                </div>
                                <div id="form-container" className="bg-white p-2 rounded-xl border border-gray-100 shadow-sm">
                                    <iframe data-tally-src="https://tally.so/embed/yPXoap?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="276" frameBorder="0" marginHeight="0" marginWidth="0" title="Solicitud (Te contactamos!)"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // WhatsApp Button
        const WhatsAppButton = () => (
            <a href="https://wa.me/573014544907?text=Hola%20Biviana,%20vi%20la%20p√°gina%20web%20de%20Viento%20Fresco%20y%20quiero%20informaci√≥n." target="_blank" className="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition z-50 animate-pulse flex items-center justify-center" title="Hablar con Biviana">
                <Phone className="w-8 h-8 fill-current" />
            </a>
        );

        const Footer = ({ t }) => (
            <footer className="bg-slate-950 text-white py-12 border-t border-slate-800">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-center md:text-left">
                        <h5 className="text-2xl font-bold text-cyan-400 tracking-wider mb-2">VIENTO FRESCO</h5>
                        <p className="text-slate-400 text-sm max-w-xs">{t.footer.advisor}</p>
                    </div>
                    <div className="text-sm text-slate-500">&copy; {new Date().getFullYear()} Viento Fresco. {t.footer.rights}</div>
                </div>
            </footer>
        );

        // Main App Component
        const App = () => {
            const [lang, setLang] = useState('es');

            useEffect(() => {
                const browserLang = navigator.language || navigator.userLanguage;
                if (browserLang.startsWith('en')) {
                    setLang('en');
                }
            }, []);

            const t = translations[lang] || translations['es'];
            const heroImage = "./web_images/intro.jpg"; 
            
            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };
            
            return (
                <div className="antialiased">
                    <Navbar scrollToSection={scrollToSection} lang={lang} setLang={setLang} t={t} />
                    <Hero scrollToSection={scrollToSection} heroImage={heroImage} t={t} /> 
                    
                    {/* SECCI√ìN NACIONAL */}
                    <Carousel3D 
                        id="destacados"
                        folder="viajes"
                        filePrefix="viaje"
                        badge={t.national.badge}
                        title={t.national.title}
                        subtitleStart={t.national.subtitle}
                        linkText={t.national.link}
                        subtitleEnd={t.national.subtitle_end}
                        backgroundStyle="linear-gradient(to bottom, #0f172a, #155e75)" 
                        scrollToSection={scrollToSection}
                        clickHint={t.national.click_hint}
                    />

                    {/* SECCI√ìN INTERNACIONAL */}
                    <Carousel3D 
                        id="internacionales"
                        folder="viajes_int" 
                        filePrefix="viaje"
                        badge={t.international.badge}
                        title={t.international.title}
                        subtitleStart={t.international.subtitle}
                        linkText={t.international.link}
                        subtitleEnd={t.international.subtitle_end}
                        backgroundStyle="linear-gradient(to bottom, #1e1b4b, #312e81)" 
                        scrollToSection={scrollToSection}
                        clickHint={t.international.click_hint}
                    />

                    <VideoTestimonials t={t} />
                    
                    {/* Features movido aqu√≠ debajo de los videos */}
                    <Features t={t} />

                    <About t={t} />
                    <Contact t={t} />
                    <Footer t={t} />
                    <WhatsAppButton />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
