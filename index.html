        // --- COMPONENTE DE CARRUSEL 3D REUTILIZABLE ---
        const Carousel3D = ({ id, folder, filePrefix, badge, title, subtitleStart, linkText, subtitleEnd, backgroundStyle, scrollToSection, clickHint }) => {
            const [angle, setAngle] = useState(0);
            const [lightboxSrc, setLightboxSrc] = useState(null);
            const [images, setImages] = useState([]); 
            const [radius, setRadius] = useState(400); 

            useEffect(() => {
                const checkImages = async () => {
                    const foundImages = [];
                    let i = 1;
                    let keepChecking = true;
                    const extensions = ['.jpeg', '.jpg', '.png', '.JPG', '.JPEG'];
                    
                    const loadImage = (url) => {
                        return new Promise((resolve, reject) => {
                            const img = new Image();
                            img.onload = () => resolve(url);
                            img.onerror = () => reject(url);
                            img.src = url;
                        });
                    };

                    while (keepChecking && i <= 50) {
                        let found = false;
                        for (const ext of extensions) {
                            const path = `./${folder}/${filePrefix}${i}${ext}`;
                            try {
                                await loadImage(path);
                                foundImages.push(path);
                                found = true;
                                break; 
                            } catch (error) {
                                // continuar probando
                            }
                        }

                        if (found) {
                            i++;
                        } else {
                            keepChecking = false; 
                        }
                    }
                    
                    if (foundImages.length === 0) {
                        const fallbackBase = folder === 'viajes' 
                            ? "https://images.unsplash.com/photo-1596436889106-be35e843f974?auto=format&fit=crop&q=80&w=600"
                            : "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&q=80&w=600";
                        foundImages.push(fallbackBase, fallbackBase, fallbackBase, fallbackBase, fallbackBase);
                    }
                    setImages(foundImages);
                };
                checkImages();
            }, [folder, filePrefix]);

            const slideCount = images.length;
            const theta = slideCount > 0 ? 360 / slideCount : 0;

            const rotate = (dir) => {
                setAngle(prevAngle => prevAngle + (dir * theta));
            };

            useEffect(() => {
                const calculateRadius = () => {
                    let baseRadius = window.innerWidth / 2;
                    if (slideCount > 0) {
                        const minRadiusForImages = (slideCount * 300) / (2 * Math.PI) * 1.1;
                        baseRadius = Math.max(baseRadius, minRadiusForImages, 340);
                    } else {
                        baseRadius = Math.max(baseRadius, 340);
                    }
                    setRadius(baseRadius);
                };
                calculateRadius();
                window.addEventListener('resize', calculateRadius);
                return () => window.removeEventListener('resize', calculateRadius);
            }, [slideCount]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (lightboxSrc) {
                        if (e.key === 'Escape') setLightboxSrc(null);
                    } 
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [lightboxSrc]); 

            if (slideCount === 0) return null;

            return (
                <section id={id} className="carousel-3d-section" style={{ background: backgroundStyle }}>
                    <div className="text-center mb-8 px-6">
                        <div className="inline-block bg-white/10 text-white font-semibold px-4 py-1 rounded-full text-sm mb-3 border border-white/30 backdrop-blur-sm">

                    </div>

                    <div className="carousel-wrapper">
                        <div className="carousel-3d" style={{ transform: `translateZ(-${radius}px) rotateY(${angle}deg)` }}>
                            {images.map((src, i) => (
                                <div key={i} className="slide-3d" style={{ transform: `rotateY(${theta * i}deg) translateZ(${radius}px)` }} onClick={() => setLightboxSrc(src)}>
                                    <img src={src} alt={`${title} - Imagen ${i + 1}`} loading="lazy" />
                                </div>
                            ))}
                        </div>
                        <div className="controls-3d">
                            <button onClick={() => rotate(1)} aria-label="Anterior">‚Üê</button>
                            <button onClick={() => rotate(-1)} aria-label="Siguiente">‚Üí</button>
                        </div>
                        <p className="absolute -bottom-[130px] w-full text-center text-cyan-200/80 text-sm font-light tracking-wide pointer-events-none z-10">
                            {clickHint}

                    </div>

                    {lightboxSrc && (
                        <div className="lightbox-overlay" onClick={() => setLightboxSrc(null)}>
                            <span className="close-lightbox" onClick={() => setLightboxSrc(null)}>√ó</span>
                            <img src={lightboxSrc} alt={`Imagen ampliada de ${title}`} className="lightbox-image" onClick={(e) => e.stopPropagation()} />

        const About = ({ t }) => (

        // Testimonials
        const Testimonials = ({ t }) => (
            <section id="testimonios" className="py-20 bg-cyan-900 text-white relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">

                <div className="container mx-auto px-6 relative z-10 text-center">

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">

        const Contact = ({ t }) => {

        // WhatsApp Button
        const WhatsAppButton = () => (
            <a href="https://wa.me/573137275681?text=Hola%20Biviana,%20vi%20la%20p√°gina%20web%20de%20Viento%20Fresco%20y%20quiero%20informaci√≥n." target="_blank" className="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:bg-green-600 transition z-50 animate-pulse flex items-center justify-center" title="Hablar con Biviana">

        const Footer = ({ t }) => (

        // Main App Component
        const App = () => {
